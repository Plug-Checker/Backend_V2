spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${MYSQL_PASSWORD:}
    url: ${MYSQL_URL:}
    username: ${MYSQL_USERNAME:}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    show-sql: false
    hibernate:
      use-new-id-generator-mappings: false